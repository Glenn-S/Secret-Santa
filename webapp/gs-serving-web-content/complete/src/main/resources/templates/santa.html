<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Secret Santa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <header role="banner">
        <h1>Time To Find Your Secret Santa!</h1>
    </header>

    <main>
        <form method="post" action="santa">
            <p>Full Name: <input type="text"
                                 maxlength="255"
                                 autocomplete="true"
                                 autofocus="true"
                                 autocapitalize="on"
                                 placeholder="ie. Jane Doe"
                                 required
                                 name="santaName" /></p>

            <input type="submit" value="Submit" />
        </form>

        <!-- return with list intact -->
        <form method="get" action="goBack">
            <input type="submit" name="returnToList" value="Go Back" />
            <input type="button" onclick="location.href='list'" value="Clear Entries" />
        </form>


        <!-- appears only when user presses submit -->
        <p th:text="${santaPick}" />
    </main>

</body>
</html>
