<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Secret Santa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/santa.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/santa.css"/>
</head>
<body>
    <!--<header role="banner">-->
        <!--<h1>Time To Find Your Secret Santa!</h1>-->
    <!--</header>-->
    <header role="banner" class="headerBanner">
        <img src="images/SecretSantaHeader.png" id="secretSantaHeader" class="headerImage" />
        <img src="images/SantaShush.jpg" class="headerImage" />
    </header>

    <main>
        <div id="wrapper">
            <button onclick="hideAllSantas()">Hide Santas</button>
            <table id="keywords" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th><span>Name</span></th>
                        <th><span>Santa</span></th>
                        <th><span></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pair : ${pairings}">
                        <td class="lalign" th:text="${pair.getPartnerA()}"></td>
                        <td th:id="${pair.getPartnerA()} +'santa'" class="santa" th:text="${pair.getPartnerB()}"></td>
                        <td><button th:id="${pair.getPartnerA()}" onclick="showSanta(this.id)">Show Santa</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


</body>
</html>
