<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Secret Santa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <header role="banner">
        <h1>Time To Find Your Secret Santa!</h1>
    </header>

    <main>
        <form method="post" action="santa">
            <p>Full Name: <input type="text" name="santaName" /></p>
            <input type="submit" name="Submit" />
        </form>
        <p th:text="${santaPick}" />
    </main>

</body>
</html>
